releases:
- name: nri-bosh-release-ubuntu
  version: 1.45.0

addons:
- name: nri-bosh-release-ubuntu
  jobs:
  - name: install-nri
    release: nri-bosh-release-ubuntu
    properties:
      infra_agent:
        license_key: c3dfd8b4b56a0fd4f22999a31722f977FFFFNRAL
        environment: jammy
        agent_props:
          # prop: gets added to /etc/newrelic-infra.yml config file
        custom_attributes:
          platform: test
          foundation: test
  include:
    stemcell:
    - os: ubuntu-jammy
