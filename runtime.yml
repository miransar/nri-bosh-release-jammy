releases:
- name: nri-bosh-release-jammy
  version: 1.45.0

addons:
- name: nri-bosh-release-jammy
  jobs:
  - name: install-nri
    release: nri-bosh-release-jammy
    properties:
      infra_agent:
        license_key: 
        environment: jammy
        agent_props:
          # prop: gets added to /etc/newrelic-infra.yml config file
        custom_attributes:
          platform: test
          foundation: test
  include:
    stemcell:
    - os: ubuntu-jammy
